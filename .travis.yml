language: node_js
node_js:
  - "8.15"

# Travis-CI Caching
cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm i node-sass -D
  - npm run build

after_script:
  - cd ./docs
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Update github page"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}

branches:
  only:
    - master

notifications:
  email:
    - ru-q-ur@163.com
  on_failure: always